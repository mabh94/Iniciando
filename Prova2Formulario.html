<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Ficha de Cadastro</h1>
    <form action="reset">
    <label for="nome">Nome Completo:</label>
    <input type="nome" name="nome" id="nome">
    <br><br>
    <label for="data">Data de nascimento:</label>
    <input type="data" name="data" id="data">
    <br><br>
    <label for="numero">Digite seu CPF:</label>
    <input type="numero" name="numero" id="numero">
    <br><br>
    <label for="cidade">Naturalidade:</label>
    <input type="city" name="cidade" id="cidade">
    <br><br>
    <label for="senha">Crie sua senha</label>
    <input type="password" name="senha" id="senha">
    <br><br>
    <label for="E-mail">E-mail:</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="Raça">Sexo:</label>
    <br>
    <label for="radio1">Feminino</label>
    <input type="radio" id="radio1" name="gender">
    <br>
    <label for="radio2">Masculino</label>
    <input type="radio" id="radio2" name="gender">
    <br><br>
    <label for="checkbox">Quais tipos de bebida espera encontrar?</label>
    <br><br>
    <input type="checkbox" id="checkbox"> Café
    <br>
    <input type="checkbox" id="checkbox"> Vinho
    <br>
    <input type="checkbox" id="checkbox"> Cerveja
    <br>
    <input type="checkbox" id="checkbox"> Sucos
    <br>
    <input type="checkbox" id="checkbox"> Drinks
    <br><br>
    <button type="reset">Redefinir Tudo</button>
    <br><br><br>
    <label for="commmen">Deixe sua avaliação/comentarios:</label>
    <br><br>    
    <textarea id="textarea-id" rows="8" cols="50"></textarea>
    <br><br>
    <button type="submit">Enviar</button>
    <br><br>
    <a href="comentarios.html">Veja comentários de outras pessoas</a>
</body>
</html>
